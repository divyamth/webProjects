<!DOCTYPE html>
<html>
    <head>
        <title>Budgrt App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="sub-container">
                    <div class="total-amount-container">
                        <h3>Budget</h3>
                        <p class="hide error" id="budget-error">
                            Value cannot be empty or negative
                        </p>
                        <input type="number" id="total-amount" placeholder="Enter total amount">
                        <button class="submit" id="total-amount-button">Set Budget</button>
                    </div>
                    <div class="user-amount-container">
                        <h3>Expenses</h3>
                        <p class="hide error" id="product-title-error">
                            Values cannot be empty
                        </p>
                        <input type="text" class="product-title" id="product-title" placeholder="Enter Title or Product">
                        <input type="number" id="user-amount" placeholder="Enter Cost of Product">
                        <button class="submit" id="check-amount">Check Amount</button>
                    </div>
                </div>
                <div class="output-container flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="expenditure-value">
                            0
                        </span>
                    </div>
                    <div>
                        <p>Balance</p>
                        <span id="balance-amount">
                            0
                        </span>
                    </div>
                </div>
            </div>
            <div class="list">
                <h3>Expense List</h3>
                <div class="list-container" id="list"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
